plugins {
    id 'java'
}
sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}
group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes 'Main-Class': 'omid.Main'
    }
    archiveName 'abc.jar'
}
dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
